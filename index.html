<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fa-solid fa-angle-left" id="prev"></i>
          <div class="date">
            <h1><!-- --></h1>
            <p><!-- --></p>
          </div>
          <i class="fa-solid fa-angle-right" id="next"></i>
        </div>

        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wes</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>

        <div class="days"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>

    <script
      src="https://kit.fontawesome.com/06d0f18757.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
